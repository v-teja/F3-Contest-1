<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employees</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="background-color:black;">
    <div class="container">
        <h1 class="title">New Employee</h1>
        <br>
        <br>
        <form action="" class="row" id="employeeForm">
            <div class="col-sm-4 mb-3">
                <label for="name-input" class="form-label custom-input">Enter Name</label>
                <input type="text" class="form-control custom-input text-light" id="name-input" placeholder="" >
            </div>
            <div class="col-sm-4 mb-3">
                <label for="profession-input" class="form-label custom-input">Enter Profession</label>
                <input type="text" class="form-control custom-input text-light" id="profession-input" placeholder="" >
            </div>
            <div class="col-sm-4 mb-3">
                <label for="age-input" class="form-label custom-input">Enter Age</label>
                <input type="number" class="form-control custom-input text-light" min="1" max="100" id="age-input" placeholder="" >
            </div>
            <div class="addUser">
                <button type="submit" class="btn btn-light text-dark" id="submit-btn">Add User</button>
            </div>
        </form>
        <br>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        <h2 class="title">Added Employees</h2>
        <br>
        <span id="zero-employees">You have 0 Employees.</span>
        <ul id="employeeList"></ul>
    </div>
    
</body>
</html>
